<div class="form-group" [formGroup]="formGroup">
    <label [attr.for]="component.key">{{component.label}}</label>
    <select class="form-control" [id]="component.key" [formControlName]="component.key"
        [attr.disabled]="component.readonly ? 'disabled' : null">
        <option *ngFor="let opt of component.options" [value]="opt.key">{{opt.value}}</option>
    </select>
    <div class="alert alert-warning" role="alert" *ngIf="isValid">
       {{component.label.substring(0,component.label.length-1)}}
    </div>
</div>
